<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chat room</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		html,body{
			height:100%;
			overflow:hidden;
		}
		h1{
			text-align:center;
			margin:0 0 20px 0;
		}
		canvas{
			width:100%;
			height:100%;
		}
		.main{
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
			width:800px;
			height:600px;
		}
		.msgbox{
			position:relative;
			width:800px;
			height:400px;
			margin:0 auto;
			overflow-y: auto;
			background:url(./bg.png) no-repeat center;
		}
		.msgbox-content{
			position:absolute;
			bottom:0;
			left:0;
			width:100%;
		}
		.msgbox-content p{
			margin:9px 0;
			font-size:14px;
			line-height:28px;
			overflow:hidden;
		}
		.msgbox-content p span{
			padding:0 15px;
			border:1px solid #eee;
			border-radius:6px;
		}
		.msgbox-content p span.o{
			float:right;
			margin-right:20px;
			color:black;
			background:rgb(168,250,106);
		}
		.msgbox-content p span.i{
			float:left;
			color:black;
			background:#fff;
		}
		.msgbox-content p em.o{
			display:block;
			font-style: normal;
			text-align:right;
		}
		.msgbox-content p em.i{
			font-style: normal;
			float: left;
    		padding:0 10px;
		}
		
		.send-msg-box{
			border:1px solid #eee;
			width:800px;
			height:80px;
			margin:0 auto;
			background:#ffffff;
		}
		.send-msg-box textarea{
			float:left;
			width:700px;
			height:70px;
			line-height:20px;
			outline:none;
			border:none;
			resize:none;
		}
		.send-msg-box button{
			float:right;
			width:90px;
			height:80px;
			border:none;
			outline:none;
		}
		.send-msg-box button:hover{
			background:#33cc00;
			color:#fff;
		}
		.send-msg-box button.active{}
	</style>
	<script src="./jquery-1.11.3.min.js"></script>
</head>
<body>
	<canvas></canvas>
	<div class="main">
		<h1>Welcome to my chat room</h1>
		<div class="msgbox">
			<div class="msgbox-content"></div>
		</div>
		<div class="send-msg-box">
			<textarea id="msg"></textarea>
			<button class="btn" disabled>发送</button>
		</div>
	</div>
	<script src="./socket.io.js"></script>
	<script>
		var domain = 'http://60.205.226.213:3000',
		// var domain = 'http://127.0.0.1:3000',
			btn = document.querySelector('.btn'),
			msgContent = document.querySelector('#msg'),
			msgbox = document.querySelector('.msgbox'),
			msgboxContent = document.querySelector('.msgbox-content'),
			msg = '',
			pageHide = false,
			un = getCookie('uname'),
			socket = io.connect(domain);

		if(!un){
			alert('请先登录。');
			window.location.href = './passport.html';
		}
		socket.on('connect',function(){
			socket.emit('commit',{
				sid:socket.id,
				uname:un
			})
			btn.removeAttribute('disabled')
		})
		socket.on('putMsg',function(data){
			console.log(data);
			putMsg(data,'i');
			if(pageHide){
				document.title = '你有新消息'
			}
		})
		socket.on('errorMsg',function(data){
			if(data.state === 0){
				alert('消息发送失败，请先登录。');
				window.location.href = './passport.html';
			}
		})
		btn.addEventListener('click',function(){
			var msg = msgContent.value
			if(msg === '') return false
			putMsg({msg:msg},'o')
			socket.send({
				msg:msg,
				sid:socket.id
			})
			msgContent.value = ''
		})
		msgContent.addEventListener('keydown',function(e){
			e = e || event;
			if(e.keyCode !== 13) return false;
			msg = this.value;
			if(msg === '') return false;
			msgContent.value = ''
			putMsg({msg:msg},'o')
			socket.send({
				msg:msg,
				sid:socket.id
			})
			if(e.preventDefault){
            			e.preventDefault();
        		}else{
           			e.returnValue = false;
        		} 
		})
		document.addEventListener('visibilitychange',function(e){
			e = e || event;
			var hide = e.target.hidden;
			if(hide){
				pageHide = true
			}else{
				pageHide = false
				document.title = 'chat room'
			}
		})
		function putMsg(msg,cn){
			console.log(msg)
			var p = document.createElement('p')
			p.innerHTML = '<em class="'+cn+'">'+(msg.uname || '')+'</em><span class="'+cn+'">' + msg.msg + '</span>'
			msgboxContent.appendChild(p)
		}

		function getCookie(name){
			var str = document.cookie;
			var cookieArr = str.split('&');
			for(var i = 0;i<cookieArr.length;i++){
				var ca = cookieArr[i].split('=');
				if(ca[0] === name){
					return ca[1];
				}
			}
			return false;
		}




		var canvas = document.querySelector('canvas'),
			dotNumber = 100,
			myCanvas = canvas.getContext('2d'),
			bodyDom = document.querySelector('body'),
			bodyH = bodyDom.clientHeight,
			bodyW = bodyDom.clientWidth,
			dotArr = [],
			FPS = 60,
			gap = 150;
		canvas.setAttribute('height',bodyH)
		canvas.setAttribute('width',bodyW)

		for(var i = 0;i<dotNumber;i++){
			var x = Math.random() * bodyW;
			var y = Math.random() * bodyH;
			var rx = Math.floor(Math.random() * 2) || 1;
			var ry = Math.floor(Math.random() * 2) || 1;
			var stepX = Math.random() > 0.5? -rx : rx;
			var stepY = Math.random() > 0.5? -ry : ry;
			dotArr.push({x:x,y:y,stepX:stepX,stepY:stepY})
		}
		drawDot(dotArr);


		function clearCanvas(){
			myCanvas.clearRect(0,0,bodyW,bodyH)
		}
		function drawDot(obj){
			for(var i = 0;i<obj.length;i++){
				myCanvas.beginPath();
				myCanvas.arc(obj[i].x,obj[i].y,1,0,Math.PI * 2,true)
				myCanvas.fill();
				myCanvas.fillStyle = "black";
				myCanvas.closePath();
			}
			interval();
		}
		function drawLine(obj){
			for(var i = 0;i<obj.length;i++){
				myCanvas.beginPath();
				myCanvas.strokeStyle = 'pink'
				myCanvas.lineWidth = .1
				myCanvas.moveTo(obj[i].beginX,obj[i].beginY)
				myCanvas.lineTo(obj[i].closeX,obj[i].closeY)
				myCanvas.closePath();
				myCanvas.stroke();
			}
			
		}
		function move(){
			var lineArr = [];
			for(var i = 0;i<dotArr.length;i++){
				if(dotArr[i].y >= bodyH || dotArr[i].y <= 0){
					dotArr[i].stepY = -(dotArr[i].stepY)
				}
				if(dotArr[i].x >= bodyW || dotArr[i].x <= 0){
					dotArr[i].stepX = -(dotArr[i].stepX)
				}
				dotArr[i].x += dotArr[i].stepX
				dotArr[i].y += dotArr[i].stepY
			}
			for(var j = 0;j<dotArr.length;j++){
				for(var k = 0;k<dotArr.length;k++){
					var w = dotArr[k].x - dotArr[j].x;
					var h = dotArr[k].y - dotArr[j].y;
					if(w > gap || w < -gap){
						continue;
					}
					if(h > gap || h < -gap){
						continue;
					}
					if(w*w + h*h < gap*gap){
						lineArr.push({
							beginX:dotArr[k].x,
							beginY:dotArr[k].y,
							closeX:dotArr[j].x,
							closeY:dotArr[j].y
						})
					}
				}
			}
			clearCanvas();
			drawDot(dotArr);
			drawLine(lineArr)
		}
		function interval(){
			setTimeout(move,1000/FPS)
		}




	</script>
</body>
</html>
