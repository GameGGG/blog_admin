<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>passport</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		html,body{
			min-height:100%;
		}
		body{
			background: no-repeat center / cover;
		}
		ul{
			list-style:none;
		}
		h2{
			height:90px;
			line-height:90px;
			text-align:center;
		}
		.continer{
			position:absolute;
			top:0;left:0;right:0;bottom:0;
			margin:auto;
			width:750px;
			height:500px;
			box-shadow:0 0 10px 4px rgba(0,0,0,.4);
		}
		.continer:before{
			content:'';
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			z-index:-1;
			box-shadow:0 0 0 9999px rgba(0,0,0,.4);
		}
		.registerbox,.loginbox{
			width:340px;
			float:right;
			height:100%;
			background:#ffffff;
		}
		.registerbox li:nth-of-type(1){
			margin-top:10px;
		}
		.loginbox li:nth-of-type(1){
			margin-top:55px;
		}
		.registerbox li{
			overflow:hidden;
			margin-top:10px;
		}
		.loginbox li{
			overflow:hidden;
			margin-top:20px;
		}
		.registerbox input,.loginbox input{
			outline:none;
			width:220px;
			height:28px;
			margin-top:4px;
			vertical-align:middle;
		}
		.registerbox li:before,.loginbox li:before{
			vertical-align:middle;
			float:left;
			color:#000000;
			font-size:14px;
			width:90px;
			height:40px;
			line-height:40px;
			text-align:right;
		}
		.registerbox li:nth-of-type(1):before,.loginbox li:nth-of-type(1):before{
			content:"用户名：";
		}
		.registerbox li:nth-of-type(2):before,.loginbox li:nth-of-type(2):before{
			content:"密 码：";
		}
		.registerbox li:nth-of-type(3):before{
			content:"重复密码：";
		}
		.registerbox li:nth-of-type(4):before{
			content:"邮箱：";
		}
		.registerbtn,.loginbtn{
			display:block;
			width:200px;
			height:40px;
			background:aliceblue;
			font-size:18px;
			line-height:40px;
			text-align:center;
			margin:20px auto 10px;
			outline:none;
			border:1px solid #eee;
			box-shadow:5px 5px 5px 1px rgba(0,0,0,0.2);
			transition:all .3s;
		}
		.loginbox li:nth-of-type(3){
			position:relative;
		}
		.changeregister{
			position:absolute;
			bottom:10px;
			right:20px;
			font-size:14px;
			color:#038;
		}
	</style>
	<script src="./jquery-1.11.3.min.js"></script>
	<script>
		var randomNumber = Math.ceil(Math.random() * 5),
		imgUrl = './images/loginbg_00' + randomNumber + '.jpg',
		img = document.createElement('img');
		img.src = imgUrl;
	</script>
</head>
<body>
	<div class="continer">
		<ul class="registerbox" style="display:none">
			<h2>账号注册</h2>
			<li><input class="uname" type="text"></li>
			<li><input class="password" type="password"></li>
			<li><input class="repassword" type="password"></li>
			<li><input class="email" type="text"></li>
			<li><button class="registerbtn">注 册</button></li>
		</ul>
		<ul class="loginbox">
			<h2>登 陆</h2>
			<li><input class="lguname" type="text"></li>
			<li><input class="lgpassword" type="password"></li>
			<li><button class="loginbtn">登 录</button><span class="changeregister">注册</span></li>
		</ul>
	</div>
	
	<script>
		alert('test');
		var $registerbtn = $('.registerbtn'),
			$changeregister = $('.changeregister'),
			$registerbox = $('.registerbox'),
			$loginbox = $('.loginbox'),
			$loginbtn = $('.loginbtn');


		document.querySelector('body').style.backgroundImage = 'url('+imgUrl+')'
		$registerbtn.on('mousedown',function(){
			$(this).css({
				'box-shadow':'none'
			})
		})
		$registerbtn.on('mouseup',function(){
			$(this).css({
				'box-shadow':'5px 5px 5px 1px rgba(0,0,0,0.2)'
			})
			registerBeforeDeal();
		})
		$loginbtn.on('mousedown',function(){
			$(this).css({
				'box-shadow':'none'
			})
		})
		$loginbtn.on('mouseup',function(){
			$(this).css({
				'box-shadow':'5px 5px 5px 1px rgba(0,0,0,0.2)'
			})
			loginBeforeDeal();
		})
		$changeregister.on('click',function(){
			$registerbox.show();
			$loginbox.hide();
		})
		function registerBeforeDeal(){
			var uname = $('.uname').val(),
				password = $('.password').val(),
				repassword = $('.repassword').val(),
				email = $('.email').val();
			if(!uname){
				alert('用户名不能为空')
				return;
			}
			if(!password || password.length<6 || password.length>20){
				alert('密码长度不能小于6并且不能大于20')
				return;
			}
			if(repassword !== password){
				alert('两次密码不一致')
				return;
			}
			if(!email){
				alert('邮箱不能为空')
				return;
			}
			$.ajax({
				url:'/user/register',
				type:'POST',
				data:{
					uname:uname,
					email:email,
					password:password
				},
				success:function(data){
					if(data.state === 1){
						alert('注册成功！');
						window.location.href = './index.html'
					}else{
						alert(data.message)
					}
				},
				error:function(data){
					alert('网络连接失败，请稍后重试。')
				}
			})
		}
		function loginBeforeDeal(){
			var uname = $('.lguname').val(),
				password = $('.lgpassword').val();
			if(!uname){
				alert('用户名不能为空')
				return;
			}
			if(!password || password.length<5 || password.length>20){
				alert('密码长度不能小于6并且不能大于20')
				return;
			}
			$.ajax({
				url:'/user/login',
				type:'POST',
				data:{
					uname:uname,
					password:password
				},
				success:function(data){
					if(data.state === 1){
						window.location.href = './index.html'
					}else{
						alert(data.message)
					}
				},
				error:function(data){
					alert('网络连接失败，请稍后重试。')
				}
			})
		}
		
		
	</script>
</body>
</html>
